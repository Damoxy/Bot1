<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Damola">
    <title>Twitter Bot Detection</title>

    <!--CSS-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link href="static/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s006">
      
      <form action="/check" method="POST">
        <img src="static\images\logo.png" class="center" style="width:175px;height:175px;">>
        <fieldset>
          
          <legend>BOT DETECTOR USING MACHINE LEARNING ALGORITHM  </legend>
          <h1 style="font-family:verdana;font-size:100%;color:white">Bot detector using machine learning algorithm</h1>
          

          
          
          <div class="inner-form">
            <div class="input-field" >
              <button class="btn-search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
              <input id="search" value="{{x_input}}" name="chat_in" type="text" placeholder="Kindly,Enter a username..." />
            </div>
          </div>
          <h1  style="font-size:100%;color:white"><div> <p>"Human_Like" Percentage :</p> <center>{{prediction}}</center></div></h1>
          
        </fieldset>
      </form>
    </div>
